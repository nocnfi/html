<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 - PT Nada Freedom Indonesia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020611;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: 0;
        }

        /* Card Container */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 450px;
            text-align: center;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            animation: fadeInScale 1.2s ease-out;
        }

        /* Logo NFI */
        .nfi-logo {
            width: 70px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.4));
        }

        .company-name {
            font-weight: 700;
            letter-spacing: 2px;
            color: #d4af37;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 4px;
            margin: 15px 0 0 0;
            font-size: 1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s infinite linear;
        }

        p {
            line-height: 1.5;
            font-size: 0.85rem;
            color: #e0e0e0;
            margin: 15px 0;
        }

        /* Best Regards NOC NFI */
        .signature {
            font-size: 0.85rem;
            color: #d4af37;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .signature strong {
            display: block;
            font-size: 0.95rem;
            margin-top: 5px;
            letter-spacing: 1px;
            color: #ffffff;
        }

        /* GIF Container (Ivan Gunawan) */
        .gif-container {
            width: 130px; /* Ukuran disesuaikan untuk aspek rasio 1:1 */
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .line {
            width: 40px;
            height: 1px;
            background: rgba(212, 175, 55, 0.5);
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card">
        <img src="URL_LOGO_NFI_ANDA_DISINI" alt="Logo NFI" class="nfi-logo" onerror="this.style.display='none'">
        <div class="company-name">PT Nada Freedom Indonesia</div>
        <div class="line"></div>
        
        <h2>HAPPY NEW YEAR</h2>
        <h1>2026</h1>
        
        <p>
            Terima kasih atas dedikasi dan kolaborasi luar biasa Anda sepanjang tahun ini. 
            Mari kita melangkah bersama menuju kesuksesan yang lebih gemilang.
        </p>

        <div class="signature">
            Best regards,
            <strong>NOC NFI</strong>
        </div>

        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="20121791" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                <a href="https://tenor.com/view/kecupan-ivan-gunawan-starhits-cium-sebuah-kecupan-untukmu-gif-20121791">Kecupan Ivan Gunawan GIF</a>
            </div> 
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        </div>
    </div>

    <script>
        // --- LOGIKA ANIMASI KEMBANG API ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.sx = Math.random() * 2 - 1;
                this.sy = Math.random() * -3 - 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            }
            update() {
                this.x += this.sx;
                this.y += this.sy;
                this.sy += 0.05;
                if (this.sy >= -1) {
                    this.explode();
                    return false;
                }
                return true;
            }
            explode() {
                for (let i = 0; i < 40; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.sx = Math.random() * 4 - 2;
                this.sy = Math.random() * 4 - 2;
                this.life = 100;
                this.color = color;
            }
            update() {
                this.x += this.sx;
                this.y += this.sy;
                this.life -= 1.8;
                return this.life > 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(2, 6, 17, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) fireworks.push(new Firework());
            fireworks = fireworks.filter(f => f.update() ? (f.draw(), true) : false);
            particles = particles.filter(p => p.update() ? (p.draw(), true) : false);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
